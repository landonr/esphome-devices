binary_sensor:
  - platform: gpio
    id: M5_BtnB
    pin:
      number: 38
      inverted: true
    on_multi_click:
      - timing:
          - ON FOR AT MOST 350ms
          - OFF FOR AT LEAST 10ms
        then:
          - media_player.toggle: media_player_out
      - timing:
          - ON FOR AT LEAST 350ms
        then:
          - voice_assistant.start:
      - timing:
          - ON FOR AT LEAST 350ms
          - OFF FOR AT LEAST 10ms
        then:
          - voice_assistant.stop:

spi:
  clk_pin: 18
  mosi_pin: 23
  miso_pin: 19

  i2s_audio:
    i2s_lrclk_pin: GPIO13
    i2s_bclk_pin: GPIO32
    i2s_mclk_pin: GPIO0
  
  microphone:
    - platform: i2s_audio
      adc_pin: GPIO34
      adc_type: internal
      id: adc_mic
  
  media_player:
    - platform: i2s_audio
      name: "${friendly_name} Internal Media Player"
      id: media_player_out
      dac_type: internal
      mode: right
  
  voice_assistant:
    microphone: adc_mic
    on_start:
      # - media_player.stop:
      #     id: media_player_out
      - light.turn_on:
          id: side_light
          blue: 100%
          red: 0%
          green: 0%
          effect: none
    on_tts_start:
      - light.turn_on:
          id: side_light
          blue: 60%
          red: 20%
          green: 20%
          effect: none
    on_tts_end:
      # - media_player.play_media:
      #     id: media_player_out
      #     media_url: !lambda return x;
      - light.turn_on:
          id: side_light
          blue: 60%
          red: 20%
          green: 20%
          effect: pulse
    on_end:
      # - delay: 1s
      # - wait_until:
      #     not:
      #       media_player.is_playing: media_player_out
      - light.turn_off: side_light
    on_error:
      - light.turn_on:
          id: side_light
          blue: 0%
          red: 100%
          green: 0%
          effect: none
      - delay: 1s
      - light.turn_off: side_light

