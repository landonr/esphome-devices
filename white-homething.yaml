substitutions:
  friendly_name: "white homething"
  # log_level: DEBUG

color:
  - id: my_primary_accent
    red_int: 55
    green_int: 35
    blue_int: 229

light:
  - platform: homeassistant_component
    id: light_rgb_lights
    entity_id: light.rgb_lights
    name: Color Lights 

switch:
  - platform: template
    id: dark_mode
    name: "Dark Mode"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on: 
      then:
        media_player.power: media_group_component

number:
  - platform: template
    id: test_number
    name: "Test Number"
    min_value: 0
    max_value: 100
    step: 5
    optimistic: true
    internal: true

homeThingDisplayState:
  id: display_state_id
  draw_battery_level: true
  font_small: small_font
  font_medium: medium_font
  font_large: large_font
  font_large_heavy: large_font
  font_material_large: material_font_large
  font_material_small: material_font_small
  launch_image: launch_image
  dark_mode: dark_mode
  draw_now_playing_bottom_menu: false
  colors:
    accent_primary: my_primary_accent

homeThingAppNowPlaying:
  id: now_playing
  media_player_group: media_group_component
