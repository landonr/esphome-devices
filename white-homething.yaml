sensor:
  - platform: homeassistant
    id: weather_temperature
    entity_id: weather.accuweather
    attribute: temperature
  - platform: homeassistant
    id: weather_humidity
    entity_id: weather.accuweather
    attribute: humidity

text_sensor:
  - platform: homeassistant
    entity_id: "sensor.weather_condition"
    name: "Weather state"
    id: weather_state

homeThingAppWeather:
  id: weather
  display: my_display
  display_state: display_state_id
  temperature_sensor: weather_temperature
  humidity_sensor: weather_humidity
  condition_sensor: weather_state
  images:
    cloudy: weather_cloudy
    fog: weather_fog
    snow: weather_snow
    sunny: weather_sunny
    rainy: weather_rainy
    night: weather_night

homeThing:
  id: homeThingMenu
  settings:
    sleep_after: 14400
    display_timeout_while_charging: 30
    idle_app: weather
  sleep_switch: sleep_toggle
  backlight: backlight
  boot:
    api_connected: api_connected
    media_players_loaded: media_players_loaded_sensor
  header:
    time_id: esptime
  # battery:
  #   battery_percent: battery_percent
  #   charging: charging
  apps: 
    - weather
    - now_playing
    # - snake
    # - breakout
  display: my_display
  on_redraw:
    then:
      component.update: my_display
  display_state: display_state_id
  home_screen:
    name: root
    entities:
      - id: dark_mode
        type: switch
      - id: light_rgb_lights
        type: light
  screens:
    - name: Desk Screen
      entities:
        - type: command
          name: "desk nudge up"
          command:
            - homeassistant.service:
                service: button.press
                data:
                  entity_id: "button.desk_position_nudge_up"
        - type: command
          name: "desk nudge down"
          command:
            - homeassistant.service:
                service: button.press
                data:
                  entity_id: "button.desk_position_nudge_down"
    - name: Lights Screen
      entities:
        - id: light_rgb_lights
          type: light
        - type: command
          name: "color lights"
          command:
            - homeassistant.service:
                service: script.colors
        - type: command
          name: "hell lights"
          command:
            - homeassistant.service:
                service: scene.turn_on
                data:
                  entity_id: "scene.hell"
        - type: command
          name: "lights off"
          command:
            - homeassistant.service:
                service: script.off_script
    - name: Settings Screen
      show_version: True
      entities:
        - id: backlight
          type: light
        - id: "restart_switch"
          type: switch
        - id: wifi_ssid
          type: text_sensor
        - id: wifi_signal_percent
          type: sensor
        - id: wifi_ip
          type: text_sensor
        - id: test_number
          type: number

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO19

display:
  - platform: st7789v
    model: TTGO_TDisplay_135x240
    id: my_display
    cs_pin: GPIO5
    dc_pin: GPIO16
    reset_pin: GPIO23
    rotation: 90
    update_interval: 3600s
    backlight_pin: no
    lambda: |-
      id(homeThingMenu)->draw_menu_screen();
      return;
    