esphome:
  name: "mega-homething"
  friendly_name: mega-homething
  includes:
    - megadesk.h
  on_boot:
    - priority: -100
      then:
        - delay: 1s
        - uart.write: "<C0.0."
        - delay: 1s
        - uart.write: "<R0.11."
        - delay: 1s
        - uart.write: "<R0.12."

esp32:
  board: featheresp32

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  id: wifi_id
  power_save_mode: HIGH

substitutions:
