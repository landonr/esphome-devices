substitutions:
  friendly_name: "homeThingFireRemote"
  large_heavy_font_size: "24"
  large_font_size: "24"
  medium_font_size: "20"
  small_font_size: "18"
  home_thing_logo_size: "64"
  material_font_large_size: "28"
  material_font_small_size: "24"

text_sensor:
  - platform: homeassistant
    entity_id: "sensor.catfeeder_node_servings_today"
    name: "Servings today"
    id: servings_today
  - platform: homeassistant
    entity_id: "sensor.catfeeder_node_servings_total"
    name: "Servings total"
    id: servings_total
  - platform: homeassistant
    entity_id: "sensor.catfeeder_node_last_feed"
    name: "Last feed"
    id: last_feed

homeThingAppNowPlaying:
  id: now_playing
  media_player_group: media_group_component
  display: my_display
  display_state: display_state_id

switch:
  - platform: template
    id: dark_mode
    name: "Dark Mode"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON

homeThingDisplayState:
  id: display_state_id
  font_small: small_font
  font_medium: medium_font
  font_large: large_font
  font_large_heavy: large_heavy_font
  font_material_large: material_font_large
  font_material_small: material_font_small
  launch_image: launch_image
  header_height: 24
  margin_size: 8
  slider_margin_size: 6
  scroll_bar_width: 8
  bottom_bar_margin: 8
  now_playing_max_lines: 5
  draw_now_playing_bottom_menu: true
  draw_battery_level: true
  draw_volume_level: false
  draw_header_time: true
  dark_mode: dark_mode

homeThingAppSnake:
  id: snake
  display: my_display
  display_state: display_state_id

homeThingAppBreakout:
  id: breakout
  display: my_display
  display_state: display_state_id

light:
  - platform: homeassistant_component
    id: light_rgb_lights
    entity_id: light.rgb_lights
    name: Color Lights 
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO15
    num_leds: 10
    rmt_channel: 1
    chipset: SK6812
    name: "${friendly_name} Remote Light"
    restore_mode: ALWAYS_OFF
    id: side_light
    default_transition_length: 0s
    effects:
      - addressable_rainbow:
          name: Rainbow Effect
          speed: 20
          width: 15
  - platform: esp32_rmt_led_strip
    rgb_order: RGB
    pin: GPIO26
    num_leds: 33
    rmt_channel: 2
    chipset: WS2812
    name: "${friendly_name} Strip Light"
    restore_mode: ALWAYS_OFF
    id: strip_light
    default_transition_length: 0s
    effects:
      - addressable_rainbow:
          name: Rainbow Effect
          speed: 10
          width: 50
      - addressable_color_wipe:
          name: Snow
          colors:
            - red: 100%
              green: 0%
              blue: 0%
              num_leds: 30
            - red: 100%
              green: 100%
              blue: 100%
              num_leds: 1
          add_led_interval: 100ms
          reverse: true
homeThing:
  id: homeThingMenu
  header:
    time_id: esptime
  apps: 
    - now_playing
    - snake
    - breakout
  settings:
    mode: rotary
    display_timeout_while_charging: 30
  sleep_switch: sleep_toggle
  backlight: backlight
  battery:
    battery_percent: battery_percent
    charging: connected
  boot:
    api_connected: api_connected
    media_players_loaded: media_players_loaded_sensor
  display: my_display
  display_state: display_state_id
  on_redraw:
    then:
      component.update: my_display
  home_screen:
    name: root
    entities:
        - type: command
          name: "feed lil freak"
          command:
            - light.turn_on:
                id: side_light
                brightness: 100%
                effect: Rainbow Effect
            - homeassistant.service:
                service: button.press
                data:
                  entity_id: "button.catfeeder_node_feed_single"
            - delay: 3s
            - light.turn_off:
                id: side_light
        - type: command
          name: "feed full meal"
          command:
            - light.turn_on:
                id: side_light
                brightness: 100%
                effect: Rainbow Effect
            - homeassistant.service:
                service: button.press
                data:
                  entity_id: "button.catfeeder_node_feed_meal"
            - delay: 3s
            - light.turn_off:
                id: side_light
        - type: text_sensor
          id: servings_today
        - type: text_sensor
          id: servings_total
        - type: text_sensor
          id: last_feed
  screens:
    - name: Lights Screen
      entities:
        - id: light_rgb_lights
          type: light
        - id: strip_light
          type: light
        - type: command
          name: "color lights"
          command:
            - homeassistant.service:
                service: script.colors
        - type: command
          name: "hell lights"
          command:
            - homeassistant.service:
                service: scene.turn_on
                data:
                  entity_id: "scene.hell"
        - type: command
          name: "lights off"
          command:
            - homeassistant.service:
                service: script.off_script
    - name: Settings Screen
      show_version: True
      entities:
        - id: dark_mode
          type: switch
        - id: side_light
          type: light
        - id: backlight
          type: light
        - id: "restart_switch"
          type: switch
        - id: wifi_ssid
          type: text_sensor
        - id: wifi_signal_percent
          type: sensor
        - id: wifi_ip
          type: text_sensor

spi:
  clk_pin: 18
  mosi_pin: 23
  miso_pin: 19

display:
  - platform: ili9xxx
    model: M5STACK
    cs_pin: 14
    dc_pin: 27
    reset_pin: 33
    id: my_display
    update_interval: 3600s
    lambda: |-
      id(homeThingMenu)->draw_menu_screen();
      return;
