esphome:
  name: fireremote
  platform: ESP32
  board: m5stack-fire
  on_boot:
    priority: 600.0
    then:
      - light.turn_on:
          id: side_light
          brightness: 100%
          effect: Rainbow Effect
      - light.turn_on:
          id: strip_light
          brightness: 100%
          effect: Snow
      # - homeassistant.service:
      #     service: button.press
      #     data:
      #       entity_id: "button.catfeeder_node_feed_single"
      - delay: 3s
      - light.turn_off:
          id: side_light

